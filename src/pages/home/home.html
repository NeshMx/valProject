<ion-header>

  <ion-navbar>
    <ion-title>AppTitle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.urlFoto" />
        </ion-avatar>
        <h2>{{item.nombreComun}}</h2>
        <p>{{item.nombreCientifico}}</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
