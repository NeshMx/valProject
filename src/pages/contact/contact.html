<!--
  Generated template for the ContactPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="nav-primary">
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of patrocinios">
      <ion-thumbnail item-start>
        <img [src]="p.urlFoto" />
      </ion-thumbnail>
      <h3>{{p.nombre}}</h3>
      <button clear (click)="goToPage(p.paginaOficial)">
        <ion-icon name="home" color="primary"></ion-icon>
      </button>
      <button clear (click)="goToFace(p.face)">
        <ion-icon name="logo-facebook" color="primary"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
