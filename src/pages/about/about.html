<ion-header>

  <ion-navbar>
    <ion-title>Adopta una especie en peligro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item>
        <ion-label>Nombre del adoptante</ion-label>
        <ion-input type="text" formControlName="nombreAdoptante"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input type="text" formControlName="correoAdoptante"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Especie</ion-label>
        <ion-select></ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Reserva</ion-label>
        <ion-select></ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Nombre de tu mascota</ion-label>
        <ion-input type="text" formControlName="nombreMascota"></ion-input>
      </ion-item>
    </ion-list>
    <button clear ion-button (click)="showAlert()">Adoptar</button>
  </form>

</ion-content>
