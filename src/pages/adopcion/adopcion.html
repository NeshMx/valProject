<ion-header>

  <ion-navbar color="nav-primary">
    <ion-title>Conoce a tu especie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="contenedor">
    <div class="nombre">
      <h1>¡Hola, soy {{data.nombreMascota}}!</h1>
    </div>
    <div class="avatar">
      <img [src]="url">
    </div>
    <div class="qr">
      <h2>Vivo en</h2>
      <h3>{{data.reserva}}</h3>
      <h4>Si quieres visitarme, muestra el siguiente 
        código en la entrada de la reserva</h4>
      <img src="assets/imgs/qr.png">
    </div>
  </div>
</ion-content>
